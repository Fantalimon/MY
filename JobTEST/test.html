    <?php
    include("conf.php");

$link=getConnection();
    $rowperpage = 2;
    $row = 0;

    // Previous Button
    if(isset($_GET['but_prev'])){
        $row = $_GET['row'];
        $row -= $rowperpage;
        if( $row < 0 ){
            $row = 0;
        }
    }

    // Next Button
    if(isset($_GET['but_next'])){
        $row = $_GET['row'];
        $allcount = $_GET['allcount'];

        $val = $row + $rowperpage;
        if( $val < $allcount ){
            $row = $val;
        }
    }

    // generating orderby and sort url for table header

    function sortorder($fieldname){
        $sorturl = "?order_by=".$fieldname."&sort=";
        $sorttype = "asc";
        if(isset($_GET['order_by']) && $_GET['order_by'] == $fieldname){
            if(isset($_GET['sort']) && $_GET['sort'] == "asc"){
                $sorttype = "asc";
            }
        }
        $sorturl .= $sorttype;
        return $sorturl;
    }
    ?>
</head>
<body>
<div id="content">
    <table width="100%" id="emp_table" border="0">
        <tr class="tr_header">
            <th ><a href="<?php echo sortorder('username'); ?>" class="sort">username</a></th>
            <th ><a href="<?php echo sortorder('email'); ?>" class="sort">email</a></th>
            <th ><a href="<?php echo sortorder('created_at'); ?>" class="sort">created_at</a></th>

        </tr>
        <?php
        // count total number of rows
        $sql = "SELECT COUNT(*) FROM userstext";
        $result = mysqli_query($link,$sql);

        // selecting rows


        $orderby = " ORDER BY username desc ";

            $orderby = ' order by '.$_GET['order_by'].' '.$_GET['sort'];
        }

        // fetch rows
        $sql2= "SELECT * FROM userstext ".$orderby." limit $row,".$rowperpage;
        $rezult = mysqli_query($link,$sql2);
        $sno = $row + 1;
